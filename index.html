<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="sidebar">
        <div id="heading">
          <img src="src/view-dashboard.png" alt="" />
          <h1>Dashboard</h1>
        </div>
        <div id="item-group-1">
          <li>
            <img class="menuIcon" src="src/home.png" alt="" />
            Home
          </li>
          <li>
            <img class="menuIcon" src="src/card-account-details.png" alt="" />
            Profile
          </li>
          <li>
            <img class="menuIcon" src="src/message-reply.png" alt="" />
            Messages
          </li>
          <li>
            <img class="menuIcon" src="src/clock-time-three.png" alt="" />
            History
          </li>
          <li>
            <img class="menuIcon" src="src/note-multiple (1).png" alt="" />
            Tasks
          </li>
          <li>
            <img class="menuIcon" src="src/account-group.png" alt="" />
            Communities
          </li>
        </div>
        <div id="item-group-2">
          <li>
            <img class="menuIcon" src="src/cog.png" alt="" />
            Settings
          </li>
          <li>
            <img class="menuIcon" src="src/help-box.png" alt="" />
            Support
          </li>
          <li>
            <img class="menuIcon" src="src/shield-check.png" alt="" />
            Privacy
          </li>
        </div>
      </div>
      <div class="header-menu">
        <div id="header-menu-top">
          <div id="header-menu-top-left">
            <img class="menuIcon" src="src/magnify.svg" alt="" />
            <input type="text" name="searchBar" id="searchBar" />
          </div>
          <div id="header-menu-top-right">
            <img class="menuIcon" src="src/bell-ring-outline.svg" alt="" />
            <img
              class="profilePic"
              src="src/Screen Shot 2022-03-25 at 4.54.47 PM.png"
              alt=""
            />
            <h3>Morgan Oakley</h3>
          </div>
        </div>
        <div id="header-menu-bottom">
          <div id="header-menu-bottom-left">
            <img
              class="profilePicWider"
              src="src/Screen Shot 2022-03-25 at 4.54.47 PM.png"
              alt=""
            />
            <div>
              <p>Hi There,</p>
              <h1>Morgan Oakley (@morganoakley)</h1>
            </div>
          </div>
          <div id="header-menu-bottom-right">
            <button class="actionButton">New</button>
            <button class="actionButton">Upload</button>
            <button class="actionButton">Share</button>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
